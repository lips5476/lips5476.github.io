<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标图片</title>
    <style>
        div {
            width: 30px;
            height: 30px;
            background-color: red;
            /**这里注意一定得是fixed不能是absolute否则出现滚动条的时候会出现问题**/
            position: fixed;
        }
    </style>
</head>

<body>
    <div style="top: 0;left: 0;"></div>
    <div style="top: 0;left: 0;"></div>
    <div style="top: 0;left: 0;"></div>
    <div style="top: 0;left: 0;"></div>
    <div style="top: 0;left: 0;"></div>
    <div style="top: 0;left: 0;"></div>
    <div style="top: 0;left: 0;"></div>
    <div style="top: 0;left: 0;"></div>
    <div style="top: 0;left: 0;"></div>
    <div style="top: 0;left: 0;"></div>
    <div style="top: 0;left: 0;"></div>
    <div style="top: 0;left: 0;"></div>


    <script>
        var fires = document.querySelectorAll('div')
        var mx = -9999
        var my = -9999
        window.addEventListener('mousemove', function (e) {
            mx = e.clientX
            my = e.clientY
        })
        requestAnimationFrame(function ani(time) {
            var angle = time * 0.001
            for (var fire of fires) {
                fire.style.left = Math.cos(angle) * 150 + mx + 'px'
                fire.style.top = Math.sin(angle) * 150 + my + 'px'
                angle += Math.PI * 2 / fires.length
            }
            requestAnimationFrame(ani)
        })

    </script>
</body>

</html>
